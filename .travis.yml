language: cpp
compiler: gcc
sudo: require
dist: trusty # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109

before_install:
  - echo $TRAVIS_BRANCH
  # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  # SFML
  - sudo apt-add-repository -y ppa:sonkun/sfml-development

install: 
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # C++14
  - sudo apt-get install -qq g++-5
  # Wt
  - sudo apt-get install witty witty-dbg witty-dev witty-doc
  # gcov
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  - sudo pip install codecov
  # OCLint
  - ./install_oclint
  # GraphViz
  - sudo apt-get install -qq graphviz

# Boost
addons: 
  apt: 
    packages: libboost-all-dev

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_script:
  - ./download_other_githubs

script: 
  - qmake K3OpEenRijConsole.pro
  - make
  - ./K3OpEenRijConsole
  - qmake K3OpEenRijDesktop.pro
  - make
  - ./K3OpEenRijDesktop &
  - qmake K3OpEenRijWebsite.pro
  - make
  - ./K3OpEenRijWebsite &
  - ./get_code_cov
  - codecov
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)
